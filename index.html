<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #004d00; /* Dark green color */
            font-size: 3em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Ensure exactly 5 columns */
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .buy-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title-container img {
            height: 2.5em; /* Matches the height of the text */
            margin-left: 10px; /* Space between the text and the image */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Silly Store</h1>
        <img src="images/silly-star.jpg" alt="Silly Star">
    </div>
    <div class="gallery">


        <div class="product">
            <img src="images/eyouth.jpg" alt="Fountain of Youth">
            <p>Eternal Youth</p>
            <p>Price: $2</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>

        <div class="product">
            <img src="images/attractiveness.jpg" alt="Attractive">
            <p>Attractiveness</p>
            <p>Price: $274</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>

                <div class="product">
            <img src="images/rdm.jpg" alt="rdm enc">
            <p>Random Encounter</p>
            <p>Price: $9</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>

                        <div class="product">
            <img src="images/wba.jpg" alt="wba">
            <p>Wabbajack</p>
            <p>Price: $82</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>

           <div class="product">
            <img src="images/pwea.jpg" alt="weather">
            <p>Perfect Weather</p>
            <p>Price: $40</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>

         <div class="product">
            <img src="images/pmcd.jpg" alt="mcd">
            <p>Working McDonald's Ice Cream Machine</p>
            <p>Price: $55</p>
            <a href="order-received.html" class="buy-now">Buy Now</a>
        </div>
        <!-- Products will go here if needed -->
    </div>
</body>
</html>
